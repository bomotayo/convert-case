<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Convert Case</title>
  </head>
  <body>
    <div class='container'>
      <h2 id='title'>Accidentally left the caps lock on and typed something, but can't be bothered to start again and retype it all?</h2>
      <p>Simply enter your text and choose the case you want to convert it to.</p>
      <input type='text' id='conBox' placeholder='Type or paste your content here'/>
      <div class='btns'>
        <button id="upperBtn">UPPER CASE</button>
        <button id="lowerBtn">lower Case</button>
        <button id="spinalBtn">Spinal Case</button>
        <button id="camelBtn">Camel Case</button>
        <button id="pascalBtn">Pascal Case</button>
        <button id="snakeBtn">Snake Case</button>
        <button id="titleBtn">Title Case</button>
        <button id="vowelBtn">Vowel Case</button>
        <button id="consoBtn">Consonant Case</button>
        <button id="clrBtn">Clear</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
